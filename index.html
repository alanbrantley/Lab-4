<script>

    d3.csv("hr-directory.csv",function(data) {
        console.log(data);

    // append the data to the table
   let row = '<tr>';
    row += '<td><img src="' + data['picture.medium'] 
        + '"></td>';  
    row += '<td>' +"<b> Name: </b> " + data['name.title'] + " " + data['name.first'] 
        + " " + data['name.last']  + "<br/> <b> Gender: </b> " + data['gender'] 
        + "<br>" + "<b> DOB: </b> " + data['dob.date'] + "<br>" + "<b>Age:</b> " 
        + data['dob.age']
        +'</td>';
    row += '<td>' + data['location.street.number'] + " " + data['location.street.name'] 
        + " " + data['location.city'] + " " + data['location.state'] + ", " 
        + data['location.postcode'] + " " + data['location.country'] + " " 
        + '</td>';
    row += '<td>' + "<b> Phone: </b> " + data['phone'] + "<br>" 
        + "<b> Cell: </b> " 
        + data['cell'] + "<br>" + "<b>Email:</b> " + data['email']
        +'</td>';
    row += '<td>' +  "<b> UUID: </b> " + data['login.uuid'] + "<br/>" 
        +"<b> User Name: </b> " + data['login.username'] + "<br/>"
        + "<b> Password: </b> " + data['login.password'] + "<br/>"
        + "<b> Salt: </b> " + data['login.salt'] + "<br/>"
        + "<b> MD5: </b> " + data['login.md5'] + "<br/>"
        + "<b> SHA1: </b> " + data['login.sha1'] + "<br/>"
        + "<b> SHA256: </b> " + data['login.sha256'] + "<br/>"
        + '</td>';
    row += '<td>' +  "<b> Registered: </b> " + data['registered.date'] + "<br/>" 
        + "<b> Registration Age: </b> " + data['registered.age'] + "<br/>"
        + '</td>';
    row += '</tr>';
    d3.select("#directoryTable tbody").append("tr").html(row);
    });
 
</script>
